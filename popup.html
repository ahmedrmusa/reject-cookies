<!DOCTYPE html>
<html>
<head>
  <title>Reject Cookies Settings</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 18px;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    textarea {
      width: calc(100% - 20px);
      height: 100px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 10px;
      color: #28a745;
    }
    .instructions {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .selectors-list {
      margin-top: 10px;
    }
    .selectors-list ul {
      list-style-type: none;
      padding: 0;
    }
    .selectors-list li {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reject Cookies Settings</h2>
    <p class="instructions">
      Enter CSS selectors for cookie rejection buttons. One per line. 
      <br>For example: <code>button[aria-label="reject"]</code>
    </p>
    <textarea id="selectors"></textarea>
    <button id="save">Save</button>
    <p id="status" class="status"></p>
    <div class="selectors-list">
      <h3>Current Selectors:</h3>
      <ul id="selectors-list"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
